
<div flex>
  <header class="content-image-container" layout-align="center center" style="background-image: url(https://images.unsplash.com/reserve/L55hYy77SLqb6zeTMlWr_IMG_9035.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=d50b1eaabe2986ae9b047943e84d87c9);" layout="column">
    <h1 class="pure-splash-head white text-center">Let's start.</h1>
    <br/>
    <div layout="column" layout-align="center center" layout-margin  layout-padding>
      <div flex class="form-container">
      <md-whiteframe class="md-whiteframe-z5 text-left">
        <md-content md-theme="docs-dark" class="md-padding shadow" layout="column" layout-sm="column">
            <form method="post" ng-submit="signup()" name="signupForm">
              <md-input-container flex ng-class="{ 'has-error' : signupForm.userName.$invalid && signupForm.userName.$dirty }">
                <label>Username</label>
                <input ng-model="userName" ng-pattern="/^[a-z0-9]{2,25}$/" name="userName" required autofocus >
              </md-input-container>
              <div class="maroon" ng-if="signupForm.userName.$dirty" ng-messages="signupForm.userName.$error">
                <p ng-message="required">You must key in your username.</p>
                <p ng-message="pattern">Only alphabet and number are allowed. Length between 2-25 characters</p>
              </div>
              <md-input-container flex ng-class="{ 'has-error' : signupForm.aboutYou.$invalid && signupForm.aboutYou.$dirty }">
              <label>About you</label>
              <textarea ng-model="aboutYou" name="aboutYou" required columns="1" md-maxlength="1000" md-minlength="10"></textarea>
            </md-input-container>
            <div class="maroon" ng-if="signupForm.aboutYou.$dirty" ng-messages="signupForm.aboutYou.$error">
              <p ng-message="required">Come on tell us about youself.</p>
              <p ng-message="md-maxlength">can you keep it short ?</p>
            </div>
              <md-input-container ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
              <label>Password</label>
                <input password-strength  type="password" name="password" ng-model="password"required >
              </md-input-container>
              <div class="maroon" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                  <p ng-message="required">Password is required.</p>
              </div>
              <md-input-container ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
              <label>Confirm password</label>
                <input password-match="password" type="password" name="confirmPassword" ng-model="confirmPassword" required >
              </md-input-container>
              <div class="maroon" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                  <p ng-message="compareTo">Password must match.</p>
              </div>
              <h3 class="text-center">Already had an account? <a href="/signin" style="text-decoration:none;" class="green">Sign in now</a></h3>
               <md-button type="submit" ng-disabled="signupForm.$invalid" class="md-raised md-accent btn btn-block"><b>Sign Up</b></md-button>
            </form>
          </md-content>
          </md-whiteframe>
      </div>
  </div>
  </header>
</div>
