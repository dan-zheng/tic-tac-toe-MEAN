
<md-content class="text-center" ng-if="isAuthenticated()" layout-align="center center" md-theme="docs-dark" class="md-padding" layout="column" layout-sm="column" >

<div layout="column">
  <div flex class="text-center" ng-repeat="user in usersData" layout-margin layout-fill layout-padding>
      <md-card>
      <md-card-content>
        <div layout="column">
            <br/> <br/> <br/>
          <div flex><h2 class="pure-splash-head">{{user.user_name}}</h2></div>
          <br/><br/>
          <div flex><p>{{user.about_you}}</p></div>
          <br/> <br/> <br/>
       </div>
      </md-card-content>
    </md-card>
  </div>
</div>
</md-content>
